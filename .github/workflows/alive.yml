name: Daily Database Connection Check

on:
  schedule:
    # Runs daily at 9:00 AM UTC (adjust time as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  database-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install astrapy
        
    - name: Run database connection check
      env:
        DB_TOKEN: ${{ secrets.DB_TOKEN }}
        DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
        DB_KEYSPACE: ${{ secrets.DB_KEYSPACE }}
      run: python alive.py
